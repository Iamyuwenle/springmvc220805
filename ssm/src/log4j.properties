#### \u65E5\u5FD7\u7EA7\u522B\u4E3Adebug;\u65E5\u5FD7\u8F93\u51FA\u7684\u4F4D\u7F6E\u4E3A\u63A7\u5236\u53F0\u548C\u6587\u4EF6 ###
log4j.rootLogger=debug,console

### \u8F93\u51FA\u5230\u63A7\u5236\u53F0\u7684appender,\u540D\u79F0\u4E3Aconsole ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %5p (%F:%L) [%t] (%c) - %m%n
log4j.appender.console.Target=System.out

### \u8F93\u51FA\u5230\u6587\u4EF6\u7684appender,\u540D\u79F0\u4E3Alogfile ###
log4j.appender.logfile=org.apache.log4j.RollingFileAppender
log4j.appender.logfile.File=mybatis.log
log4j.appender.logfile.MaxFileSize=500KB
log4j.appender.logfile.MaxBackupIndex=7
log4j.appender.logfile.layout=org.apache.log4j.PatternLayout
log4j.appender.logfile.layout.ConversionPattern=<%d{yyyy-MM-dd HH:mm:ss}> %5p (%F:%L) [%t] (%c) - %m%n












