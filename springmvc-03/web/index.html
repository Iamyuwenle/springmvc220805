<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="resources/js/jquery.js"></script>
    <script>
        function sendJson() {
            var id = $("[name=id]").val();
            var name = $("[name=name]").val();
            //创建json对象
            var user = {id: id, name: name};
            //将json对象转换成json字符串
            var jsonStr = JSON.stringify(user);

            //发送ajax异步请求，把json数据作为参数发给服务器
            $.ajax({
                url: "sendJson",
                type: "post",
                data: jsonStr,//发送的数据是json数据
                contentType: "application/json",//请求头contentType,指定发送的数据是json数据
                success: function (data) {
                    alert(data);
                }
            });
        }
